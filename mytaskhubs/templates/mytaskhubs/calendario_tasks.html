{% extends "mytaskhubs/base.html" %}
{% block content %}

<h2>Calendário de Tasks</h2>
<div id="calendar"></div>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        buttonText: {
            today: 'Hoje',
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            list: 'Lista'
        },
        events: '/api/calendario_tasks/',
        eventClick: function(info) {  // corrigido aqui: eventClick
            if (info.event.url) {
                window.location.href = info.event.url;  // abre em nova aba
                info.jsEvent.preventDefault();         // previne navegação padrão
            }
        }
    });

    calendar.render();
});

</script>


{% endblock %}
